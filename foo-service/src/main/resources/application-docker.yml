spring:
  application:
    name: foo-service
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true

server:
  port: 9010
  servlet:
    context-path: /foo

eureka:
  client:
    service-url:
      defaultZone: http://eureka:9999/eureka
